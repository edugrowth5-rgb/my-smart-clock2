<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper-Clock AI | Auto-Atmosphere</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3815/3815454.png" type="image/png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3815/3815454.png">
    <meta name="theme-color" content="#00ffcc">
    <style>
        :root { 
            --bg: #050505; 
            --neon: #00ffcc; 
            --glow: rgba(0, 255, 204, 0.4);
        }

        body {
            transition: background 2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        /* Time-based Backgrounds */
        .morning { background: linear-gradient(135deg, #1e3c72, #2a5298, #ffafbd); }
        .afternoon { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .evening { background: linear-gradient(135deg, #f83600, #f9d423); }
        .night { background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%); }

        #greeting { font-size: 20px; letter-spacing: 2px; margin-bottom: 5px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        #user-name { color: var(--neon); font-weight: bold; cursor: pointer; border-bottom: 2px solid var(--neon); }
        
        #quote-box { height: 30px; margin-bottom: 20px; font-size: 14px; color: #fff; opacity: 0.8; text-align: center; max-width: 80%; }

        .clock-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 50px 70px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        #time {
            font-size: 100px;
            font-weight: 900;
            color: var(--neon);
            text-shadow: 0 0 20px var(--glow);
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        #ampm { font-size: 30px; margin-left: 10px; opacity: 0.9; }
        #date { font-size: 20px; opacity: 0.8; margin-top: 15px; letter-spacing: 3px; }

        .controls {
            position: absolute;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .row { display: flex; gap: 15px; justify-content: center; }
        .btn {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            transition: 0.3s;
        }
        .btn.active { background: var(--neon); color: black; font-weight: bold; box-shadow: 0 0 15px var(--neon); border: none; }
        
        @media (max-width: 600px) {
            #time { font-size: 55px; }
            .clock-container { padding: 30px; width: 85%; }
        }
    </style>
</head>
<body class="night">

    <div id="greeting"><span id="wish">HELLO</span>, <span id="user-name" onclick="setName()">USER</span></div>
    <div id="quote-box">"Believe in the magic of new beginnings."</div>

    <div class="clock-container">
        <h1 id="time">00:00:00<span id="ampm"></span></h1>
        <div id="date">LOADING...</div>
    </div>

    <div class="controls">
        <div class="row">
            <button id="mode-12" class="btn active" onclick="setMode(12)">Indian (12H)</button>
            <button id="mode-24" class="btn" onclick="setMode(24)">Int'l (24H)</button>
        </div>
        <div class="row">
            <button id="rain-btn" class="btn" onclick="toggleSound('rain')">ðŸŒ§ Rain Sound</button>
            <button class="btn" onclick="toggleFS()">â›¶ Fullscreen</button>
        </div>
    </div>

    <audio id="rain-audio" loop src="https://www.soundjay.com/nature/rain-01.mp3"></audio>

    <script>
        let is24Hour = false;
        const quotes = [
            "Your time is limited, don't waste it.",
            "Stay hungry, stay foolish.",
            "Make every second count.",
            "The future depends on what you do today.",
            "Time flies, but you are the pilot."
        ];

        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = String(now.getMinutes()).padStart(2, '0');
            let s = String(now.getSeconds()).padStart(2, '0');
            let ampmDisplay = "";

            // 12/24 Mode Logic
            if (!is24Hour) {
                ampmDisplay = h >= 12 ? "PM" : "AM";
                h = h % 12 || 12;
            }
            
            document.getElementById('time').innerHTML = `${String(h).padStart(2, '0')}:${m}:${s}<span id="ampm">${ampmDisplay}</span>`;
            document.getElementById('date').textContent = now.toLocaleDateString('en-IN', { weekday: 'long', day: '2-digit', month: 'short' }).toUpperCase();

            // Atmosphere Logic
            const hr = now.getHours();
            const body = document.body;
            let wish = "";

            if (hr >= 5 && hr < 12) { 
                body.className = 'morning'; wish = "GOOD MORNING"; 
            } else if (hr >= 12 && hr < 17) { 
                body.className = 'afternoon'; wish = "GOOD AFTERNOON"; 
            } else if (hr >= 17 && hr < 21) { 
                body.className = 'evening'; wish = "GOOD EVENING"; 
            } else { 
                body.className = 'night'; wish = "GOOD NIGHT"; 
            }
            document.getElementById('wish').textContent = wish;
        }

        function setMode(mode) {
            is24Hour = (mode === 24);
            document.getElementById('mode-12').classList.toggle('active', !is24Hour);
            document.getElementById('mode-24').classList.toggle('active', is24Hour);
            updateClock();
        }

        function setName() {
            let n = prompt("Enter Name:");
            if(n) {
                document.getElementById('user-name').textContent = n.toUpperCase();
                localStorage.setItem('clockUser', n);
            }
        }

        function toggleSound(id) {
            let a = document.getElementById(id + '-audio');
            let b = document.getElementById(id + '-btn');
            a.paused ? (a.play(), b.classList.add('active')) : (a.pause(), b.classList.remove('active'));
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        setInterval(updateClock, 1000);
        setInterval(() => {
            const qBox = document.getElementById('quote-box');
            qBox.style.opacity = 0;
            setTimeout(() => {
                qBox.textContent = `"${quotes[Math.floor(Math.random()*quotes.length)]}"`;
                qBox.style.opacity = 1;
            }, 500);
        }, 15000);

        // Init
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        const savedName = localStorage.getItem('clockUser');
        if(savedName) document.getElementById('user-name').textContent = savedName.toUpperCase();
        updateClock();
    </script>
</body>
</html>
